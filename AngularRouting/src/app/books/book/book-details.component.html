<div class="book-container">
  <div>
    <img [src]="book.image" width="560" height="280" />
  </div>
  <div class="name">
    <h1>{{ book.name }}</h1>
  </div>
  <div class="book-details">
    <div style="margin: 0px 10px"><b>Author: </b>{{ book.Author }}</div>
    <div style="margin: 0px 10px"><b>Reading Time: </b>{{ book.readTime }}</div>
    <div style="margin: 0px 10px"><b>Type: </b>{{ book.type }}</div>
  </div>
  <div style="margin: 0px 10px">
    <h2>Price: {{ book.price }}</h2>
  </div>
  <div style="margin: 20px 10px">
    <p>
      {{ book.description }}
    </p>
  </div>
  <button class="btn btn-show" routerLink="/books/book/{{ book.id }}">
    Show Deatils
  </button>
</div>
